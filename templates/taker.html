<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Donar list</title>
    {%  load static %}
     <style>

     .header {
  padding: 30px;
  text-align: center;
  color: Black;
  font-size: 30px;
}
      body {
 background-image: url('{% static "taker.jpg" %}');
 background-color: #cccccc;
}
    .arrange-horizontally{
    display: inline-block;                        
    text-align: center;
    .grid-container {
      display: grid;
    }
  .grid-container {
  display: inline-grid;
}
}

    </style>
  </head>
  <body>
  <div class="header">
  <h1><strong>Available Plasma Donars</strong></h1>
  {% comment %} <p>Lets Save The World...</p> {% endcomment %}
</div>
<div class="row">
  {% for item in donars %}

 
  <div class="col-sm-4" style="margin-top:40px;margin-bottom:40px;">
    <div class="card bg-light">
      <div class="card-body">
        <h5 class="card-title">Name : {{item.name}}</h5>
        <p class="card-text">Age : {{item.age}} {{item.sex}}</p>
        <p class="card-text">Address : {{item.address}}</p>
        <p class="card-text">City : {{item.city}}</p>
        <p class="card-text">State : {{item.state}}</p>
        <p class="card-text">PinCode : {{item.pincode}}</p> 
      </div>
    </div>
  </div>

  {% endfor %}
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

  </body>
</html>
